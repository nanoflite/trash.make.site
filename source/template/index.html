<%include file="header.html" />
<article class="index">
    <ul>
        % for post in posts:
        <li>
            <time>${post.date.isoformat()}</time>
            <br/>
            <a href="/${post.relative_link()}">${post.title}</a>
        </li>
        % endfor
    </ul>
</article>
